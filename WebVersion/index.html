<!-- DOCTYPE -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>DreFinanças</title>
 <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/login.css">

</head>
<body>


	<div id="fullscreen_bg" class="fullscreen_bg"/>

	<nav class="navbar navbar-light bg-faded" id = "nav_bar">
	  <a class="navbar-brand a" href="#">DreFinanças</a>
	</nav>
	<div class="container">

	     <form class="form-signin" method="post" >
			<h1 class="form-signin-heading text-muted">Log in</h1>
			<input type="text" class="form-control" id="email" name="usuario" placeholder="Email address" required="" autofocus="">
			<input type="password" class="form-control" id="senha" name="senha" placeholder="Password" required="">
			<button class="btn btn-lg btn-secondary btn-block" onClick="login()" type="button">
				Sign In
			</button>

			<div>
	            <button id="login_lost_btn" type="button" class="btn btn-secondary">Lost Password?</button>
	            <button id="login_register_btn" type="button"  onClick="registra()" class="btn btn-secondary">Register</button>
	        </div>

		</form>

	</div>

  <!-- JavaScript: placed at the end of the document so the pages load faster -->
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!-- Script responsavel pela tela de login -->
  <script src="views/js/index.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
</body>
</html>
